<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="content" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="lightbox/css/lightbox.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body >
    <div class="layout-container">
      <header>
        <input type="text" name="search" id="search" placeholder="Search(16pt)"
        >
      </header>
      <div class="main-content">
        <ul id="img-list">
          <li>
            <a href="img/01.jpg" data-lightbox="roadtrip" data-title="Hay Bales.
            I love hay bales. Took this snap on a drive through the countryside
            past some straw fields.">
              <img alt="Hay Bales. I love hay bales. Took this snap on a drive
              through the countryside past some straw fields"
              src="img/thumbnails/01.jpg">
            </a>
          </li>
          <li>
            <a href="img/02.jpg" data-lightbox="roadtrip" data-title="Lake.
            The lake was so calm today. We had a great view of the snow on the
             mountains from here.">
              <img alt="Lake. The lake was so calm today. We had a great view
              of the snow on the mountains from here."
              src="img/thumbnails/02.jpg">
            </a>
          </li>
          <li>
            <a href="img/03.jpg" data-lightbox="roadtrip" data-title="Canyon.
            I hiked to the top of the mountain and got this picture of the
            canyon and trees below.">
              <img alt="Canyon. I hiked to the top of the mountain and got
              this picture of the canyon and trees below."
              src="img/thumbnails/03.jpg">
            </a>
          </li>
          <li>
            <a href="img/04.jpg"  data-lightbox="roadtrip" data-title="Iceberg.
            It was amazing to see an iceberg up close, it was so cold but
            didn’t snow today.">
              <img alt="Iceberg. It was amazing to see an iceberg up close,
              it was so cold but didn’t snow today."
              src="img/thumbnails/04.jpg">
            </a>
          </li>
          <li>
            <a href="img/05.jpg" data-lightbox="roadtrip" data-title="Desert.
            The red cliffs were beautiful. It was really hot in the desert but
            we did a lot of walking through the canyons.">
              <img alt="Desert. The red cliffs were beautiful. It was really
              hot in the desert but we did a lot of walking through the canyons."
              src="img/thumbnails/05.jpg">
            </a>
          </li>
          <li>
            <a href="img/06.jpg" data-lightbox="roadtrip" data-title="Fall.
            Fall is coming, I love when the leaves on the trees start to change
            color.">
              <img alt="Fall. Fall is coming, I love when the leaves on the
              trees start to change color."
              src="img/thumbnails/06.jpg">
            </a>
          </li>
          <li>
            <a href="img/07.jpg" data-lightbox="roadtrip" data-title="Plantation.
            I drove past this plantation yesterday, everything is so green!">
              <img alt="Plantation. I drove past this plantation yesterday,
              everything is so green!"
              src="img/thumbnails/07.jpg">
            </a>
          </li>
          <li>
            <a href="img/08.jpg" data-lightbox="roadtrip" data-title="Dunes.
            My summer vacation to the Oregon Coast. I love the sandy dunes!">
              <img alt="Dunes. My summer vacation to the Oregon Coast. I love
              the sandy dunes!"
              src="img/thumbnails/08.jpg">
            </a>
          </li>
          <li>
            <a href="img/09.jpg" data-lightbox="roadtrip" data-title="Countryside
            Lane. We enjoyed a quiet stroll down this countryside lane.">
              <img alt="Countryside Lane. We enjoyed a quiet stroll down this
              countryside lane."
              src="img/thumbnails/09.jpg">
            </a>
          </li>
          <li>
            <a href="img/10.jpg" data-lightbox="roadtrip" data-title="Sunset.
            Sunset at the coast! The sky turned a lovely shade of orange.">
              <img alt="Sunset. Sunset at the coast! The sky turned a lovely
              shade of orange."
              src="img/thumbnails/10.jpg">
            </a>
          </li>
          <li>
            <a href="img/11.jpg" data-lightbox="roadtrip" data-title="Cave. I
            did a tour of a cave today and the view of the landscape below was
            breathtaking.">
              <img alt="Cave. I did a tour of a cave today and the view of
              the landscape below was breathtaking."
              src="img/thumbnails/11.jpg">
            </a>
          </li>
          <li>
            <a href="img/12.jpg" data-lightbox="roadtrip" data-title="Bluebells.
            I walked through this meadow of bluebells and got a good view of
            the snow on the mountain before the fog came in.">
              <img alt="Bluebells. I walked through this meadow of bluebells and
              got a good view of the snow on the mountain before the fog came in."
              src="img/thumbnails/12.jpg">
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="lightbox/js/lightbox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
